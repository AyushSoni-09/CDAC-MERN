<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<style>
    a{
        background-color: darkcyan;
        padding: 5px;
        margin: 2px;
        color: whitesmoke;
    }
</style>
<body>

    <h1> Data Management Software </h1>
    <nav style="text-align: center; background-color: lightcyan; padding: 10px; margin: 2px;">
        <a href="create">Register/Add Here</a>
        <a href="update">Update Records</a>
        <a href="delete">Delete Record</a>
    </nav>
    <hr/>

    <div id="list"></div>
    
    <script>
        //fetch is an API provided by JS to perfoem async operations on the Webpages. Most of the REST APIs are called using fetch function.
        //it returns a Promises object.

        fetch('/read/employees') // fetching the data from the given URL
        .then((res)=>{
            res.json()
            .then(data=>{
                document.getElementById('list').innerHTML = data.map(emp=>`<p> ID: ${emp.id} : ${emp.name}`).join(); 
            })
    
         }).catch((err)=>{
                console.error(err.message);
            })
    </script>
</body>
</html>
